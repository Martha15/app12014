<!DOCTYPE html>
<html>
<head>
	<title>Jquerymobile</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">


<link rel="stylesheet" href="themes/ejemplo1.min.css" />
  <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.3/jquery.mobile.structure-1.4.3.min.css" /> 

  <link rel="stylesheet" href="css/style.css" />

  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
  <script src="http://code.jquery.com/mobile/1.4.3/jquery.mobile-1.4.3.min.js"></script>
  <script src="js/main.js"></script> 


</head>
<body>


<div data-role="page" id="cupcakes-home">

	<div data-role="header" data-position="fixed">
		
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<p>
			<input type="email" name="correo" id="correo" value="" placeholder="Ecribe tu correo">

			<button class="ui-btn ui-corner-all" id="preparar">Preparar</button>


		</p>

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		
	</div><!-- /footer -->
</div><!-- /page -->


<div data-role="page" id="cupcakes-paquetes" class="cupcakes">

	<div data-role="header">

		<a href="#" class="back ui-btn-left ui-btn ui-btn-inline ui-mini"><i class="fa fa-chevron-left"></i></a>



		<h1>Paquete</h1>
		<h2>Elige el paquete que prefieres</h2>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
	<div id="paquetes-cupcakes-1" data-paquetes="Paquete 1" class="paquetes-wrap">

		<div class="paquetes-texto-wrap">

			<div class="paquetes-texto-container">

			<h3>Paquete 1 <i class="fa fa-chevron-right"></i></h3>
			<span>6 Cupcakes</span>
			
			</div>	
		</div>

			
	</div>

	<div id="paquetes-cupcakes-2" data-paquetes="Paquete 2" class="paquetes-wrap">

		<div class="paquetes-texto-wrap">

			<div class="paquetes-texto-container">

			<h3>Paquete 2 <i class="fa fa-chevron-right"></i></h3>
			<span>12 Cupcakes</span>
			
		</div>


		</div>

			
	</div>

	<button class="ui-btn ui-corner-all" id="listo">Listo!</button>	

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="cupcakes-sabores" class="cupcakes">

	<div data-role="header">
		
		<a href="#" class="back ui-btn-left ui-btn ui-btn-inline ui-mini"><i class="fa fa-chevron-left"></i></a>

		<h1>Cupcakes</h1>
		<a href="#" class="next ui-btn-right ui-btn ui-btn-inline ui-mini"><i class="fa fa-chevron-right"></i></a>
		<h2>Selecciona el sabor de tus cupcakes</h2>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
		<div class="ui-grid-a">
    <div class="ui-block-a"><div class="ui-bar ui-bar-a" data-sabores="Chocolate"><img src="img/images/cupcakes_03.png">Chocolate</div></div>
    <div class="ui-block-b"><div class="ui-bar ui-bar-a" data-sabores="Coco"><img src="img/images/cupcakes_05.png">Coco</div></div>
   
    <div class="ui-block-a"><div class="ui-bar ui-bar-a" data-sabores="Limón"><img src="img/images/cupcakes_10.png">Limón</div></div>
    <div class="ui-block-b"><div class="ui-bar ui-bar-a" data-sabores="Fresa"><img src="img/images/cupcakes_09.png">Fresa</div></div>
    
    <div class="ui-block-a"><div class="ui-bar ui-bar-a" data-sabores="Oreo"><img src="img/images/cupcakes_14.png">Oreo</div></div>
    <div class="ui-block-b"><div class="ui-bar ui-bar-a" data-sabores="Vainilla"><img src="img/images/cupcakes_13.png">Vainilla</div></div>


    <button class="ui-btn ui-corner-all" id="listo">Listo!</button>
	
    
</div><!-- /grid-c -->


	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		
	</div><!-- /footer -->
</div><!-- /page -->

<div data-role="page" id="cupcakes-pedido" class="cupcakes">

	<div data-role="header" data-position="fixed">
		<a href="#" class="back ui-btn-left ui-btn ui-btn-inline ui-mini"><i class="fa fa-chevron-left"></i></a>
		<h1>Pedido</h1>
		<h2>Confirma tu pedido</h2>
	</div><!-- /header -->

	<div role="main" class="ui-content">
	
	<div class="wrap-pedido">

		<h4>Orden de <strong><span class="get-correo"></span></h4></strong>

		<div class="pedido">

			<table width="100%">
				<tr>

					<th width="60%">Concepto</th>
					<th width="40%">P.U.</th>

				</tr>

				<tr class="orden">

					<td>Cupcakes</td>
					<td>$110.00</td>

				</tr>

				<tr>

					<td colspan="2">

						<ul>

							<li><span class="get-paquetes"></span></li>
						

						</ul>	

					</td>

				</tr>


			</table>

			<div class="total">

				<table width="100%">

					<tr>

					<th width="60%">TOTAL</th>
					<th width="40%">$110.00</th>


					</tr>

				</table>


			</div>

			<button class="ui-btn ui-corner-all" id="preparar">Pagar y Ordenar</button>

		</div>

	</div>

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
