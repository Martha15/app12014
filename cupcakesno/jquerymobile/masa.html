<!DOCTYPE html>
<html>
<head>
	<title>Jquerymobile</title>

<link rel="stylesheet" href="themes/ejemplo1.min.css" />

			<span>6 Cupcakes</span>
			
			</div>	
		</div>

			
	</div>

	<div id="masa-pizza-2" class="masa-wrap">

			</div>


		</div>

			
	</div>

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		
	</div><!-- /footer -->
